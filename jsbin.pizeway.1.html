<style id="jsbin-css">
* { 
  margin: 0; 
  padding: 0; 
}
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Caveat', cursive;
  font-size: 2rem;
  margin-top: -2rem;
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
var colorClock = () => {
  
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }
 var clockFace = (hours + " : " +    minutes + " : " + seconds);
 document.getElementById('clock').innerHTML = clockFace;

     setTimeout(function() {
     colorClock();
  }, 1000);
  
  var hexColor = '#' + (hours+42) + (minutes+32) + (seconds+22);
  document.body.style.background = hexColor;
}

colorClock();



</script>
</body>
